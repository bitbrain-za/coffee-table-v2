<!DOCTYPE html>
<html>

<head>
	<title>$name</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<!-- <link rel="icon" type="image/png" href="images/lights-favicon-32x32.ico"> -->
	<style>
		@-ms-viewport {
			width: 100vw;
			zoom: 100%;
		}

		@viewport {
			width: 100vw;
			zoom: 100%;
		}

		@-ms-viewport {
			user-zoom: fixed;
		}

		@viewport {
			user-zoom: fixed;
		}
	</style>

	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="https://code.jquery.com/ui/1.12.1/themes/excite-bike/jquery-ui.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">$name Config</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a data-toggle="tab" href="#Home">Home</a></li>
						<li class=""><a data-toggle="tab" href="#mqtt">MQTT</a></li>
						<li class=""><a data-toggle="tab" href="#rgb">Pick Colour</a></li>
						<!-- <li class=""><a data-toggle="tab" href="#Rainbow">Rainbow</a></li>
						<li class=""><a data-toggle="tab" href="#6a">Starry Night</a></li>
						<li class=""><a  data-toggle="tab" href="#xmas1">Christmas Tree</a></li>
						<li class=""><a  data-toggle="tab" href="#xmas2">Christmas Iterate</a></li> -->
						<li class=""><a data-toggle="tab" href="#admin">Admin</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="tab-content clearfix">

			<div class="tab-pane active" id="Home">
				<form action="/animation-request" method="POST">
					<button type="submit" class="btn btn-primary" name="animation" value="rainbow">Rainbow</button>
					<button type="submit" class="btn btn-primary" name="animation" value="fire">Fire</button>
					<button type="submit" class="btn btn-primary" name="animation" value="running">Running Lights</button>
					<button type="submit" class="btn btn-primary" name="animation" value="none">None</button>
				</form>
			</div> <!-- ./tab-pane -->

			<div class="tab-pane" id="mqtt">

				<form method="POST" action="/config-save">
					<div class="form-group row">
						<label for="mqtt-id" class="col-sm-2 col-form-label">Friendly Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="mqtt-id" name="id" $mqtt_id>
						</div>
					</div>
					<div class="form-group row">
						<label for="mqtt-broker" class="col-sm-2 col-form-label">Broker</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="mqtt-broker" name="broker" $mqtt_broker_val>
						</div>
					</div>
					<div class="form-group row">
						<label for="mqtt-port" class="col-sm-2 col-form-label">Port</label>
						<div class="col-sm-10">
							<input type="number" class="form-control" id="mqtt-port" name="port" $mqtt_port>
						</div>
					</div>
					<div class="form-group row">
						<label for="mqtt-username" class="col-sm-2 col-form-label">Username</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="mqtt-username" name="username" $mqtt_user>
						</div>
					</div>
					<div class="form-group row">
						<label for="mqtt-password" class="col-sm-2 col-form-label">Password</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="mqtt-password" name="password" $mqtt_pass>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-10">
							<button type="submit" class="btn btn-primary"> Save </button>
						</div>
					</div>
				</form>
			</div> <!-- ./tab-pane -->

			<div class="tab-pane" id="admin">
				<div class="clearfix">&nbsp;</div>
				<div class="row">
					<form action="/admin-request" method="POST">
						<div class="col-xs-12">
							<button type="submit" class="btn btn-primary" name="admin" value="stop">Stop Strip</button>
							<label>This option will turn off all LED's that are connected.</label>
						</div>
						<div class="clearfix">&nbsp;</div>
						<div class="col-xs-12">
							<button type="submit" class="btn btn-warning" name="admin" value="reboot">Reboot</button>
							<label>Warning!! This option will reboot the device.</label>
						</div>
						<div class="clearfix">&nbsp;</div>
						<div class="col-xs-12">
							<button type="submit" class="btn btn-danger" name="admin" value="shutdown">Reboot</button>
							<label>Warning!! This option will turn off the device.</label>
						</div>
					</form>
				</div>
			</div> <!-- ./tab-pane -->

			<div class="tab-pane" id="rgb">
				<form action="/rgb-request" method="POST">
					<button class="jscolor {valueElement:Fade2Colors1,value:'66ccff'} pull" style="border:2px solid black">
						Pick a Colour
					</button>
					<input style="display:none;" id="Fade2Colors1" name="colour">
					<br><br>
					<div style="width:100%;text-align:center;">
						<button class="btn btn-success" type="submit"> Apply </button>
					</div>
				</form>
			</div> <!-- ./tab-pane -->

			<div class="tab-pane" id="Rainbow">
				<form action="/animation-request" method="POST">
					<button type="submit" class="btn btn-primary" name="animation" value="rainbow">Start</button>
				</form>
				<!-- <br><br> Dance Brightness: <input type="text" id="dancebrightness" name="dancebrightness" data-provide="slider" onchange="UpdateDanceBrightness();" data-slider-min="1" data-slider-max="255" data-slider-step="1" data-slider-value="255" data-slider-tooltip="hide" > -->
			</div> <!-- ./tab-pane -->

			<div class="tab-pane" id="xmas1">
				<button class="btn btn-success" type="button" onclick="StartXmas1();"> Start Christmas Mode 1 </button>
			</div> <!-- ./tab-pane -->

			<div class="tab-pane" id="xmas2">
				<button class="btn btn-success" type="button" onclick="StartXmas2();"> Start Christmas Iterate </button>
			</div> <!-- ./tab-pane -->

			<div class="tab-pane" id="6a">
				<button class="btn btn-success" type="button" onclick="StartTwinkling();"> Start Starry Night </button>
			</div> <!-- ./tab-pane -->

		</div> <!-- ./tab-content -->

	</div> <!-- /.container -->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"
		integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
		integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
	<script type="text/javascript" src="js/color.js"></script>
</body>

</html>
